<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #93ddf1, #0aa9e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            color: #333;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0a2de9;
        }

        .dropdown-container {
            position: relative;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #0aa9e9;
            font-size: 16px;
            background-color: #f0f9ff;
            color: #333;
            appearance: none;
            cursor: pointer;
            outline: none;
        }

        .dropdown-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
            color: #0aa9e9;
        }

        .go-btn {
            padding: 10px 20px;
            background-color: #2de1b0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .go-btn:hover {
            background-color: #63e12d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Choose Your Role</h1>
        <div class="dropdown-container">
            <select id="role" name="role">
                <option value="" disabled selected>Select your role</option>
                <option value="tenant">Tenant</option>
                <option value="pg_owner">PG Owner</option>
                <option value="advertiser">Advertiser</option>
            </select>
            <span class="dropdown-icon">â–¼</span>
        </div>
        <button class="go-btn" onclick="goToPage()">GO</button>
    </div>

    <script>
        function goToPage() {
            const role = document.getElementById('role').value;
            if (role) {
                window.location.href = `/${role}/register/`;
            } else {
                alert('Please select your role');
            }
        }
    </script>

</body>
</html>
