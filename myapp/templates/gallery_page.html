<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ property.name }} - Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 400px; /* Reduced height for better fit */
        }

        .swiper-slide img {
            max-width: 90%; /* Ensure images fit in the container */
            max-height: 350px; /* Set a maximum height for images */
            margin: 0 auto; /* Center the images horizontally */
            object-fit: cover; /* Ensure images maintain aspect ratio */
            border-radius: 10px;
            border: 5px solid #eaeaea; /* Light grey border for photo frame */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Add shadow for frame effect */
        }

        .swiper-button-next, .swiper-button-prev {
            color: #000;
        }

        .gallery-frame {
            margin: 0 auto;
            max-width: 50%; /* Adjust container width for better layout */
            padding: 20px;
            border: 2px solid #eaeaea; /* Outer frame border */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Slight shadow around the frame */
            border-radius: 15px;
            background-color: rgb(215, 240, 250); /* Light background for the frame */
        }

        /* Style for pagination bullets */
        .swiper-pagination {
            position: relative; /* Place the bullets just below the gallery frame */
            margin-top: 20px; /* Add space above the pagination */
            text-align: center;
        }

        .swiper-pagination-bullet {
            background-color: #0f2573; /* Bullet color */
        }

        .swiper-pagination-bullet-active {
            background-color: #b3e5fc; /* Active bullet color */
        }
    </style>
</head>
<body>
    <div class="container mt-5 gallery-frame">
        <h2>{{ property.name }} - Image Gallery</h2>
        <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
                <!-- Profile Photo -->
                {% if property.profile_photo %}
                <div class="swiper-slide">
                    <img src="{{ property.profile_photo.url }}" alt="Profile Image of {{ property.name }}">
                </div>
                {% endif %}
                <!-- Additional PG Photos -->
                {% if property.pg_photo_1 %}
                <div class="swiper-slide">
                    <img src="{{ property.pg_photo_1.url }}" alt="Image 1 of {{ property.name }}">
                </div>
                {% endif %}
                {% if property.pg_photo_2 %}
                <div class="swiper-slide">
                    <img src="{{ property.pg_photo_2.url }}" alt="Image 2 of {{ property.name }}">
                </div>
                {% endif %}
                {% if property.pg_photo_3 %}
                <div class="swiper-slide">
                    <img src="{{ property.pg_photo_3.url }}" alt="Image 3 of {{ property.name }}">
                </div>
                {% endif %}
                {% if property.pg_photo_4 %}
                <div class="swiper-slide">
                    <img src="{{ property.pg_photo_4.url }}" alt="Image 4 of {{ property.name }}">
                </div>
                {% endif %}
            </div>
            <!-- Navigation buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Pagination bullets -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
